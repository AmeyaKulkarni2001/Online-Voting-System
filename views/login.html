  <body class="text-center">
    <form action = '/' method = 'POST' class="form-signin">
      <h1 class="h3 mb-3 font-weight-normal">Online Voting System</h1>
      <label class="sr-only">Id</label>
      <input type="text" id="inputEmail" class="form-control" placeholder="username" name="username">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="password" name="password">
      <div class="checkbox mb-3">
        <label>
            <a class="btn btn-lg btn-primary btn-block" href="/register" role="button">Register</a>
        </label>
      </div>
      <button class="btn btn-lg btn-primary" type="submit">Sign in</button>
    </form>
